# fly.toml file generated for atreus-dashboard on 2021-07-01T16:48:25+07:00

app = "atreus-dashboard"

kill_signal = "SIGINT"
kill_timeout = 5


[deploy]
release_command = "yarn prisma:migrate-prod"

[processes]
web = "yarn start"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  processes = ["web"] # this service only applies to the web block
  http_checks = []
  internal_port = 3000
  protocol = "tcp"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 6
    timeout = "2s"
